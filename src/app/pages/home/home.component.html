<div class="root">
  <div class="navbar">
    <h1 class="app-name has-gradient-text">Kanban Board</h1>
  </div>

  <div class="board">
    <div class="board-wrapper">
      <div class="board-columns">
        <div class="board-column">
          <div class="column-title">
            Todo
          </div>
          <div
            cdkDropList
            #todoList="cdkDropList"
            [cdkDropListData]="todo"
            [cdkDropListConnectedTo]="[inprogressList, doneList, futureideasList]"
            class="tasks-container"
            (cdkDropListDropped)="drop($event)">
            <div class="task" *ngFor="let item of todo" cdkDrag>{{item}}</div>
          </div>
        </div>

        <div class="board-column">
          <div class="column-title">
            In progress
          </div>
          <div
            cdkDropList
            #inprogressList="cdkDropList"
            [cdkDropListData]="inprogress"
            [cdkDropListConnectedTo]="[todoList, doneList, futureideasList]"
            class="tasks-container"
            (cdkDropListDropped)="drop($event)">
            <div class="task" *ngFor="let item of inprogress" cdkDrag>{{item}}</div>
          </div>
        </div>

        <div class="board-column">
          <div class="column-title">
            Done
          </div>
          <div
            cdkDropList
            #doneList="cdkDropList"
            [cdkDropListData]="done"
            [cdkDropListConnectedTo]="[inprogressList, todoList]"
            class="tasks-container"
            (cdkDropListDropped)="drop($event)">
            <div class="task" *ngFor="let item of done" cdkDrag>{{item}}</div>
          </div>
        </div>

        <div class="board-column">
          <div class="column-title">
            Future Ideas
          </div>
          <div
            cdkDropList
            #futureideasList="cdkDropList"
            [cdkDropListData]="futureideas"
            [cdkDropListConnectedTo]="[inprogressList, todoList, doneList]"
            class="tasks-container"
            (cdkDropListDropped)="drop($event)">
            <div class="task" *ngFor="let item of futureideas" cdkDrag>{{item}}</div>
          </div>
        </div>

      </div>
    </div>
  </div>

  <div class="addTask">
    <button mat-fab (click)="addTask()">
      <mat-icon>add</mat-icon>
    </button>


  </div>
</div>
